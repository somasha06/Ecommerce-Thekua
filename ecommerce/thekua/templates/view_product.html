{% extends "base.html" %}

{% block content %}


<div class="flex flex-1 px-[10%]">
    <div class="w-6/12">
        <img src="{{product.image.url}}" alt="" class="w-full p-20">
    </div>
    <div class="w-6/12 space-y-4 px-5 mt-20">
        <h1 class="text-amber-700 font-semibold text-2xl">{{product.name}}</h1>
        <h2 class="text-sm font-bold text-amber-500">{{product.subcategory}}</h2>
        <h2 class="text-2xl font-bold text-amber-500">Brand: {{product.seller}}</h2>
        <div class="text-sm mt-10">
            <h2 class="text-lg font-bold text-amber-800">Description</h2>
            <p class="line-clamp-5 mt-2 text-amber-500">{{product.description}}</p>
        </div>
        {% comment %} <div class="flex flex-1 gap-3">
            <a href="" class="border text-amber-800 border-red-500 hover:bg-red-500 hover:text-white gap-2 px-3 py-2 rounded-full flex items-center"><i class="fa-solid fa-heart"></i> wishlist</a>
            <a href="" class="border text-amber-800 border-red-500 hover:bg-red-500 hover:text-white gap-2 px-3 py-2 rounded-full flex items-center"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
            <a href="" class="border text-amber-800 border-red-500 hover:bg-red-500 hover:text-white gap-2 px-3 py-2 rounded-full flex items-center"><i class="fa-regular fa-handshake"></i>Buy now</a>
        </div> {% endcomment %}
    </div>
</div>

{% endblock %}
